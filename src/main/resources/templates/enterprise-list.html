<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!--[if lt IE 9]>
	<script type="text/javascript" src="/lib/html5shiv.js"></script>
	<script type="text/javascript" src="/lib/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.8/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin" />
	<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css" />
	<!--[if IE 6]>
	<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
	<script>DD_belatedPNG.fix('*');</script>
	<![endif]-->
	<title>企业信息</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 企业管理 <span class="c-gray en">&gt;</span> 企业信息 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		企业名称：<input type="text" class="input-text" style="width:200px" placeholder="支持模糊查询" id="select_enter_name">
		上市:
		<span class="select-box inline">
		<select id="select_listed" class="select">
		<option value="" selected>==请选择==</option>
		<option value="是">是</option>
		<option value="否">否</option>
		</select>
		</span>
		企业范畴:
		<span class="select-box inline">
		<select id="select_background" class="select">
		<option value="" selected>==请选择==</option>
		<option value="院校">院校</option>
		<option value="医院">医院</option>
		<option value="公司">公司</option>
		</select>
		</span>
		合作状态:
		<span class="select-box inline">
		<select id="select_status" class="select">
		<option value="" selected>==请选择==</option>
		<option value="潜在">潜在</option>
		<option value="正式">正式</option>
		<option value="放弃">放弃</option>
		<option value="签约">签约</option>
		</select>
		</span>
		指派人：
		<span class="select-box inline">
		<select id="select_user_name" class="select">
		</select>
		</span>
		<button type="submit" class="btn btn-success" id="query_data" name=""><i class="Hui-iconfont">&#xe665;</i> 查询</button>
	</div>

	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="enterprise_add('新增企业','/front/enterprise-add','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i>  新增企业</a><a style="margin-left: 5px" href="javascript:;" id="delEnterprisesByStatus" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 放弃企业</a></span> </div>
	<table class="table table-border table-bordered table-bg table-hover">
		<thead>
		<tr>
			<th scope="col" colspan="19">企业列表<span class="r">共有数据:<strong id="data-line"></strong> 条</span></th>
		</tr>
		<tr class="text-c">
			<th width="10"><input type="checkbox" name="" value=""></th>
			<th width="40">企业名称</th>
			<th width="20">上市</th>
			<th width="40">企业类型</th>
			<th width="40">企业范畴</th>
			<th width="40">注册资本</th>
			<th width="40">年销售额</th>
			<th width="40">企业规模</th>
			<th width="40">企业地址</th>
			<th width="40">企业网址</th>
			<th width="40">邮政编码</th>
			<th width="60">主营产品</th>
			<th width="60">主要服务</th>
			<th width="40">合作状态</th>
			<th width="40">指派人</th>
			<th width="60">修改时间</th>
			<th width="40">修改人</th>
			<th width="15">操作</th>
		</tr>
		</thead>
		<tbody id="enterprise-list">
		</tbody>
	</table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->

<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="/js/enterprise-list.js"></script>
</body>
</html>
