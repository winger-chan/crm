<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <!--[if lt IE 9]>
  <script type="text/javascript" src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
  <script type="text/javascript" src="http://libs.useso.com/js/respond.js/1.4.2/respond.min.js"></script>
  <script type="text/javascript" src="http://cdn.bootcss.com/css3pie/2.0beta1/PIE_IE678.js"></script>
  <![endif]-->
  <link type="text/css" rel="stylesheet" href="/static/h-ui/css/H-ui.css"/>
  <link type="text/css" rel="stylesheet" href="/static/h-ui.admin/css/H-ui.admin.css"/>
  <link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.8/iconfont.css" />

  <!--<link type="text/css" rel="stylesheet" href="/font/font-awesome.min.css"/>-->
  <!--[if IE 7]>
  <link href="http://www.bootcss.com/p/font-awesome/assets/css/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />
  <![endif]-->
  <title>新增信息</title>
</head>
<body>
<div class="pd-20">
  <div class="Huiform">
    <div style="font-size: 20px; margin-left: 43%; font-weight: bold">企业信息</div>
    <form id="validate-add" action="/" method="post">
      <table class="table table-bg">
        <tbody>
        <tr>
          <th>企业名称：</th>
          <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="enter_name" name="enter_name" datatype="*2-20"></td>
          <th>企业类型：</th>
          <td><span class="select-box inline">
                <select class="select" size="1" name="enter_type" id="enter_type" style="width:188px">
                <option value="个人独资">个人独资</option>
                <option value="合伙企业">合伙企业</option>
                <option value="公司">公司</option>
            </select>
            </span>
          </td>
        </tr>
        <tr>
          <th>是否上市：</th>
          <td><span class="select-box inline">
                <select class="select" size="1" name="listed" id="listed" style="width:188px">
                <option value="是">是</option>
                <option value="否">否</option>
                </select>
            </span>
          </td>
          <th> 企业范畴：</th>
          <td><span class="select-box inline">
                <select class="select" size="1" name="enter_backgroud" id="enter_background" style="width:188px">
				<option value="院校">院校</option>
				<option value="医院">医院</option>
				<option value="公司">公司</option>
				</select>
            </span>
          </td>
        </tr>
        <tr>
          <th>注册资本：</th>
          <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="reg_capital" name="reg_capital"></td>
          <th>年销售额：</th>
          <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="year_sales" name="year_sales"></td>
        </tr>
        <tr>
          <th>企业规模：</th>
          <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="enter_scale" name="enter_scale"></td>
          <th>企业地址：</th>
          <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="address" name="address"></td>
        </tr>
        <tr>
          <th>企业网址：</th>
          <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="url" name="url"></td>
          <th>邮政编码：</th>
          <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="zip_code" name="zip_code"></td>
        </tr>
        <tr>
          <th>主营产品：</th>
          <td><textarea rows="10" cols="30" id="main_products" name="main_products"></textarea></td>
        </tr>
        <tr>
          <th>主要服务：</th>
          <td><textarea rows="10" cols="30" id="major_services" name="major_services"></textarea></td>
        </tr>
        <tr>
          <th>合作状态：</th>
          <td><span class="select-box inline">
                <select class="select" size="1" name="status" id="status" style="width:188px">
					<option value="潜在">潜在</option>
					<option value="正式">正式</option>
					<option value="放弃">放弃</option>
					<option value="签约">签约</option>
                </select></span></td>
          <th>指派人：</th>
          <td><span class="select-box inline">
                <select class="select" size="1" name="user_name" id="user_name" style="width:188px">
                </select></span></td>
        </tr>
        <tr>
          <th>创建时间：</th>
          <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" disabled="disabled" id="create_time" name="create_time"></td>
          <th>创建人：</th>
          <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" disabled="disabled" id="create_name" name="create_name"></td>
        </tr>
        </tbody>
      </table>
      <button style="margin-left: 40%" class="btn btn-primary radius" type="button" id="submit"><i class="Hui-iconfont">&#xe676;</i> 修改</button>
      <button class="btn btn-primary radius" type="button"><a style="color: white" href="javascript:location.replace(location.href);"><i class="Hui-iconfont">&#xe68f;</i> 重置</a></button>
    </form>
  </div>
</div>
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/js/enterprise-update.js"></script>
</body>
</html>
