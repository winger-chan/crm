    <title>职位管理</title>

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 员工管理 <span class="c-gray en">&gt;</span> 职位管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c">
        姓名：<input type="text" class="input-text" style="width:100px" placeholder="支持模糊查询" id="select_username">
        性别:
        <span class="select-box inline">
        <select id="select_sex" class="select">
        <option value="100" selected>全部</option>
        <option value="男">男</option>
        <option value="女">女</option>
        </select>
        </span>
        职位:
        <span class="select-box inline">
        <select id="select_position" class="select">
        <option value="100" selected>全部</option>
        <option value="业务员">业务员</option>
        <option value="销售员">销售员</option>
        <option value="推销员">推销员</option>
        <option value="业务经理">业务经理</option>
        <option value="销售经理">销售经理</option>
        </select>
        </span>
        <button type="submit" class="btn btn-success" id="query_data" name=""><i class="Hui-iconfont">&#xe665;</i> 查询</button>
    </div>
    <table style="margin-top: 20px" class="table table-border table-bordered table-bg table-hover">
        <thead>
        <tr>
            <th scope="col" colspan="6">职位列表<span class="r">共有数据:<strong id="data-line"></strong> 条</span></th>
        </tr>
        <tr class="text-c">
            <th width="15"><input type="checkbox" name="" value=""></th>
            <th width="30">ID</th>
            <th width="70">职位</th>
            <th width="70">姓名</th>
            <th width="25">性别</th>
            <th width="40">操作</th>
        </tr>
        </thead>
        <tbody id="user-position">
        </tbody>
    </table>
</div>

<div id="dialog" title="修改职位" hidden="hidden">
    职位：<select id="select_dialog">
    <option value="业务员" selected>业务员</option>
    <option value="销售员">销售员</option>
    <option value="推销员">推销员</option>
    <option value="业务经理">业务经理</option>
    <option value="销售经理">销售经理</option>
</select>
</div>
