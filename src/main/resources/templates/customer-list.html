<head>

  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <!--[if lt IE 9]>

  <![endif]-->

  <link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.8/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin" />
  <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css" />
  <!--[if IE 6]>
  <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>

  <title>客户信息</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 客户管理 <span class="c-gray en">&gt;</span> 客户信息 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
  <div class="text-c">
    企业名：<input type="text" class="input-text" style="width:100px" placeholder="支持模糊查询" id="enter_name">
    客户名：<input type="text" class="input-text" style="width:100px" placeholder="支持模糊查询" id="name">
    性别:
    <span class="select-box inline">
        <select id="sex" class="select">
        <option value="" selected>全部</option>
        <option value="男">男</option>
        <option value="女">女</option>
        </select>
        </span>
    客户状态:<span class="select-box inline">
        <select id="status" class="select">
        <option value="" selected>全部</option>
        <option value="潜在">潜在</option>
        <option value="签约">签约</option>
        <option value="正式">正式</option>
        <option value="放弃">放弃</option>
        </select>
        </span>
      指派人:<span class="select-box inline">
        <select id="user_name" class="select">
        </select>
        </span>
    <button type="submit" class="btn btn-success" id="query_data" name=""><i class="Hui-iconfont">&#xe665;</i> 查询</button>
  </div>
  <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="customer_add('添加客户','/front/customer-add','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加客户</a><a style="margin-left: 5px" href="javascript:;" id="delCustomersByStatus" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 放弃客户</a></span> </div>
  <table class="table table-border table-bordered table-bg table-hover">
    <thead>
    <tr>
        <th scope="col" colspan="18">客户列表<span class="r">共有数据:<strong id="data-line"></strong> 条</span></th>
    </tr>
    <tr class="text-c">
        <th width="10"><input type="checkbox" name="" value=""></th>
        <th width="40">企业名称</th>
        <th width="40">客户姓名</th>
        <th width="20">性别</th>
        <th width="40">客户部门</th>
        <th width="40">客户职位</th>
        <th width="70">出生日期</th>
        <th width="40">客户电话</th>
        <th width="70">客户邮箱</th>
        <th width="40">客户微信</th>
        <th width="40">客户QQ</th>
        <th width="80">联系记录</th>
        <th width="80">客户需求</th>
        <th width="80">兴趣爱好</th>
        <th width="40">指派人</th>
        <th width="40">修改人</th>
        <th width="40">客户状态</th>
        <th width="20">操作</th>
    </tr>
    </thead>
    <tbody id="customer-list">
    </tbody>
  </table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="/js/customer-list.js"></script>
</body>
</html>
